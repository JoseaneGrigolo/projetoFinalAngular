<mat-card class="example-card">

    <mat-card-header>

        <mat-card-title>{{post.titulo}}</mat-card-title>

        <mat-card-subtitle class="mt-3"> Criado por: {{post.usuario.username | uppercase}} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>{{post.conteudo }}</mat-card-content>
    <mat-card-subtitle class="mt-3"> Em: {{post.dataCriacao | date:"dd/MM/yy"}}</mat-card-subtitle>
    <mat-card-subtitle class="mt-3">

        <a (click)="likes()"><i class="material-icons">
                thumb_up_alt
            </i> </a>
        {{post.qtdeLikes }}
    </mat-card-subtitle>

</mat-card>
